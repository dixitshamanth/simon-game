<body>
  <h2 class="instruction"><u>The Simon game</u></h2>
  <h3 class="instruction">How to play? Just remember the flashed buttons as a sequence. Click the buttons in the same sequence on every level and advance!</h3>
  <h1 id="level-title">Press A Keyboard button to Start</h1>
  <button class="start" type="button" name="button"><i><b>Click here to start/restart if you're on a phone</b></i></button>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
